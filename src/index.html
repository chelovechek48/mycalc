<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="fonts/OpenSans/OpenSans-SemiBold.ttf">

   <title>Calculator</title>
</head>
<body>
   <div class="wrapper">

      <div class="storage">
         <ul>
            <!-- здесь будет добавлятся история -->
         </ul>
      </div>

      <div class="calc">
         <input type="text" readonly>
         <button class="_red">C</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button class="_blue">×</button>
         <button class="_blue">^</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button class="_blue">÷</button>
         <button class="_blue">√</button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button class="_blue">–</button>
         <button class="_blue">%</button>
         <button>0</button>
         <button>.</button>
         <button class="_red">=</button>
         <button class="_blue">+</button>
      </div>

   </div>

   <script src="index.js"></script>
</body>
</html>
